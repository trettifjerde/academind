<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/consts.js" defer></script>
    <script src="assets/scripts/classes.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>

  <body>
    <section id="health-levels">

      <h3>MONSTER HEALTH</h3>
      
      <div id="monster-health" class="health-widget">
        <progress id="monster-health" max="100" value="100"></progress>
        <span></span>
      </div>

      <h3>PLAYER HEALTH<span id="bonus-life">0</span></h3>

      <div id="player-health" class="health-widget">
        <progress max="100" value="100"></progress>
        <span></span>
      </div>
    </section>

    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">SHOW LOG</button>
    </section>

    <dialog id="settings">
      <h2>Settings</h2>
      <form>
        <div>
          <label for="maxHealth">Max health</label>
          <input id="maxHealth" name="maxHealth" type="number" min="1" max="100"/>
        </div>

        <div>
          <label for="hitDamage">Damage</label>
          <input id="hitDamage" name="hitDamage" type="number" min="1" max="100"/>
        </div>

        <div>
          <label for="bonusLives">Extra lives</label>
          <input id="bonusLives" name="bonusLives" type="number" min="0" max="5" />
        </div>

        <button>Fight!</button>
      </form>
    </dialog>

    <dialog id="score">
      <h4>Game over</h4>
      <h1></h1>
      <button>Play again</button>
    </dialog>

  </body>

</html>
